<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvelous Marvels</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <div class="row">
          <div class="col-xs-12">
             <form class="form-inline" onsubmit="app.controllers.marvelController.search(event)">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Character Name" />
                <button type="submit" class="btn btn-primary" id="query">Search</button>
            </div>
        </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="search-results">
              <!--Marvel data here  -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <h3>My Roster</h3>
        <div id="my-roster">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="marvel-service.js"></script>
  <script src="marvel-controller.js"></script>
  <script src="app.js"></script>
</body>

</html>
